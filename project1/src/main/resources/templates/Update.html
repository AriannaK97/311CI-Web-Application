<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Incident</title>

    <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap DatePicker</title>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://unpkg.com/gijgo@1.9.11/js/gijgo.min.js" type="text/javascript"></script>
    <link href="https://unpkg.com/gijgo@1.9.11/css/gijgo.min.css" rel="stylesheet" type="text/css" />

    <!-- <script type="text/javascript" src="IncidentReport.js"></script>-->
    <link th:href="@{/css/Update.css}" rel="stylesheet" type="text/css" media="all">


</head>
<body>
<header role="banner" class="navbar navbar-fixed-top navbar-inverse">
    <div class="container2">
        <div class="navbar-header">
            <button data-toggle="collapse-side" data-target=".side-collapse" data-target-2=".side-collapse-container" type="button" class="navbar-toggle pull-left"><span class="icon-bar"></span><span class="icon-bar"></span><span class="icon-bar"></span></button>
        </div>
        <div class="navbar-inverse side-collapse in">
            <nav role="navigation" class="navbar-collapse">
                <ul class="nav navbar-nav">
                    <li th:if="${session.user}"><a href="/showInsert">Incident Report</a></li>
                    <li th:if="${session.user}"><a href="/update">Incident Update</a></li>
                    <li th:if="${session.user}"><a href="/search">Search</a></li>
                    <li th:unless="${session.user}"><a href="/login">Login</a></li>
                    <li th:unless="${session.user}"><a href="/register">Register</a></li>
                    <li th:if="${session.user}"><a href="/logout"> Logout </a></li>
                    <li th:if="${session.user}"><a th:text="'User: ' + ${session.user.firstName} + ' ' + ${session.user.lastName}"></a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="row1">
    <h1>Update Incident</h1>
    <p class="row2">Welcome to Chicago Incident Report Platform</p>
    <p class="row2">To report a new incident, please login or register</p>
</div>

<div th:text="${updater}"></div>

<!--17-00316090-->

<form th:action="@{/showFormUpdate}" th:object="${updater}" method="post">
    <input type="hidden" th:value="${updater.incident_id}" name="incident_id">
    <input type="hidden" th:value="${updater.incident}" name="incident">
    <input type="hidden" th:value="${updater.serviceRequestNumber}" name="serviceRequestNumber">
</form>


<div class="row3">
    <form th:action="@{/showFormUpdate}"
          th:object="${updater}" method="POST" class="form-horizontal">

        <fieldset>
            <div class="control-group" id="serviceRequestNumber">
                <!-- Service Request Number-->
                <label class="control-label" for="serviceRequestNumber">Service Request Number</label>
                <div class="controls">
                    <input type="text"  name="serviceRequestNumber" placeholder="Service Request Number" class="input-xlarge">
                    <p class="help-block">Enter the Service Number of the request</p>
                </div>
            </div>
            <div class="control-group">
                <!-- Button -->
                <div class="controls">
                    <button class="btn btn-success">Find</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

<div class="footer">
    <p>Project 1 - M149 Database Management Systems - Fall'20</p>
</div>
</body>
</html>
